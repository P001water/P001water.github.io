---
layout: page
title: Posts Archive
permalink: /Posts/
Serialnumber: 1
---

<section>
    <div class="jumbotron">
        <div class="container">
            {{site.postdescription}}
        </div>
    </div>
</section>

{% for post in site.posts %}
<span class="post-item">
    <span class="mobile-hide">
      {{ post.date | date: '%Y-%m-%d' }} >>
    </span>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </span>
{% endfor %}
