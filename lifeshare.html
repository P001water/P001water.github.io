<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .avatar {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            border: 3px solid #fff;
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background-color: #4CAF50;
            transform: translateX(-50%);
        }
        .timeline-item {
            display: flex;
            justify-content: flex-end;
            padding-right: 30px;
            margin-bottom: 50px;
            position: relative;
        }
        .timeline-item:nth-child(even) {
            justify-content: flex-start;
            padding-left: 30px;
            padding-right: 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 50%;
            right: -13px;
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        .timeline-item:nth-child(even)::before {
            left: -17px;
            right: auto;
        }
        .timeline-content {
            width: calc(50% - 30px);
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .timeline-content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .timeline-content img:hover {
            transform: scale(1.05);
        }
        .timeline-content p {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .album-description {
            margin-top: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .modal.show .modal-content {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .modal-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .modal-text {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover {
            color: #bbb;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .nav-prev {
            left: 10px;
        }
        .nav-next {
            right: 10px;
        }
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }
            .timeline-item {
                justify-content: flex-start;
                padding-left: 80px;
                padding-right: 0;
            }
            .timeline-item:nth-child(even) {
                padding-left: 80px;
            }
            .timeline-item::before {
                left: 13px;
                right: auto;
            }
            .timeline-item:nth-child(even)::before {
                left: 13px;
            }
            .timeline-content {
                width: 100%;
            }
            .avatar {
                width: 60px;
                height: 60px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<section>
    <div class="jumbotron">
        <div class="container">
            {{site.lifesharedescription}}
        </div>
    </div>
</section>

<div class="container">
    <img src="/img/shareimg/avatar.jpg" alt="Avatar" class="avatar">
    <div class="timeline" id="timeline"></div>
</div>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <div class="modal-image-container">
            <img class="modal-image" id="modalImg">
        </div>
        <div class="modal-text" id="modalText"></div>
    </div>
    <button class="nav-button nav-prev">&lt;</button>
    <button class="nav-button nav-next">&gt;</button>
</div>


<script>
    // 模拟文件系统结构
    const fileSystem = {
        "20230610": {
            "desc": "ShangHai university student",
            "images": [
                "1_1.jpg",
                "2_1.jpg",
                "3_1.jpg",
                "4_1.jpg",
                "5_1.jpg",
            ],
            "imageDescs": {
                "1_1.jpg": "Charming old street",
                "2_1.png": "Cozy little cafe",
                "3_1.jpg": "Interesting museum exhibit"
            }
        }
    };

    const timeline = document.getElementById('timeline');
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('modalImg');
    const modalText = document.getElementById('modalText');
    const closeBtn = document.getElementsByClassName('close')[0];
    const prevBtn = document.querySelector('.nav-prev');
    const nextBtn = document.querySelector('.nav-next');

    let currentAlbum = null;
    let currentImageIndex = 0;

    function getDates() {
        return Object.keys(fileSystem).sort((a, b) => b.localeCompare(a));
    }

    function getAlbumData(date) {
        const albumData = fileSystem[date];
        return {
            albumDesc: albumData.desc,
            imageDescs: albumData.imageDescs,
            images: albumData.images
        };
    }

    function createTimeline() {
        const dates = getDates();
        for (const date of dates) {
            const { albumDesc, imageDescs, images } = getAlbumData(date);
            const timelineItem = document.createElement('div');
            timelineItem.className = 'timeline-item';

            const timelineContent = document.createElement('div');
            timelineContent.className = 'timeline-content';

            const img = document.createElement('img');
            img.src = `/img/shareimg/${date}/${images[0]}`;
            img.alt = date;
            img.addEventListener('click', () => openModal(date, imageDescs, images));

            const p = document.createElement('p');
            p.textContent = date.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3');

            const albumDescription = document.createElement('div');
            albumDescription.className = 'album-description';
            albumDescription.innerHTML = albumDesc.replace(/\n/g, '<br>');
            p.appendChild(document.createElement('br'));
            p.appendChild(albumDescription);

            timelineContent.appendChild(img);
            timelineContent.appendChild(p);
            timelineItem.appendChild(timelineContent);
            timeline.appendChild(timelineItem);
        }
    }

    function openModal(date, imageDescs, images) {
        currentAlbum = { date, imageDescs, images };
        currentImageIndex = 0;
        updateModalContent();
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('show');
        }, 10);
    }

    function updateModalContent() {
        const { date, imageDescs, images } = currentAlbum;
        const currentImage = images[currentImageIndex];
        modalImg.src = `/img/shareimg/${date}/${currentImage}`;
        modalText.innerHTML = (imageDescs[currentImage] || '').replace(/\n/g, '<br>');
    }

    prevBtn.addEventListener('click', () => {
        if (currentImageIndex > 0) {
            currentImageIndex--;
            updateModalContent();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentImageIndex < currentAlbum.images.length - 1) {
            currentImageIndex++;
            updateModalContent();
        }
    });

    closeBtn.onclick = () => {
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 500);
    };

    window.onclick = (event) => {
        if (event.target == modal) {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 500);
        }
    };

    createTimeline();
</script>
